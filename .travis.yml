language: php
php:
  - 5.3.3
  - 5.4
branches:
  only:
    - 7.x
env:
  - FEDORA_VERSION="3.5"
  - FEDORA_VERSION="3.6.2"
before_install:
  - cd $HOME
  - git clone -b 7.x git://github.com/Islandora/islandora.git
  - git clone -b 7.x git://github.com/mozilla/pdf.js.git
  - git clone -b 7.x git://github.com/nhart/islandora_pdfjs_reader.git
  - export ISLANDORA_DIR=$HOME/islandora
  - $HOME/islandora/tests/scripts/travis_setup.sh
  - cd $HOME/drupal-*
  - ln -s $TRAVIS_BUILD_DIR sites/all/modules/islandora_pdfjs_reader
  - ln -s $HOME/pdf.js sites/all/libraries/pdfjs
  - drush en --yes islandora_openseadragon
script:
  - ant -buildfile sites/all/modules/islandora_pdfjs_reader/build.xml lint
  - $ISLANDORA_DIR/tests/scripts/line_endings.sh sites/all/modules/islandora_pdfjs_reader
  - drush coder-review --reviews=production,security,style,i18n,potx,sniffer islandora_pdfjs_reader
  - phpcpd --names *.module,*.inc,*.test sites/all/modules/islandora_pdfjs_reader
  - drush test-run --uri=http://localhost:8081 "Islandora pdf.js Reader"
